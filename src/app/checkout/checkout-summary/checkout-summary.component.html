<ng-container *ngIf="cartItems$ | async as cartItems">
  <div class="card">
    <div class="card-body">
      <div *ngFor="let cartItem of cartItems">
        {{ cartItem?.title }}
      </div>
    </div>
    <div class="card-footer">
      <!-- {{ subTotal$ | async }} -->
    </div>
  </div>
</ng-container>
