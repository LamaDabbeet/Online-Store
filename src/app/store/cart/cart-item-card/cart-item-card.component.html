<ng-container *ngIf="cartItem">
  <mat-card>
    <mat-card-content
      class="h-100 d-flex justify-content-between align-items-center flex-column"
    >
      <img
        style="height: 12rem; width: 10rem"
        *ngIf="cartItem.image"
        class="card-img-top"
        [src]="cartItem.image"
        alt="{{ cartItem.title }}"
      />
      <div class="row">
        <h5>{{ cartItem.title }}</h5>
      </div>
      <div class="row justify-content-center">
        <button
          class="w-100"
          mat-flat-button
          color="warn"
          (click)="deleteCartItem(cartItem.productId)"
        >
          Delete
        </button>
      </div>
      <div class="row">
        <div class="col-3 col-md-2">
          <p class="h5 text-end text-nowrap">
            {{ cartItem.price | currency: "AED":".2" }}
          </p>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</ng-container>
