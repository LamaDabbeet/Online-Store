<ng-container *ngIf="cartItems$ | async as cartItems">
  <div class="row">
    <ng-container *ngFor="let item of cartItems">
      <div class="col-md-3 col-12">
        <app-cart-item-card [cartItem]="item"></app-cart-item-card>
      </div>
    </ng-container>
  </div>
</ng-container>
<ng-container *ngIf="(cartItems$ | async)?.length !== 0">
  <div class="row justify-content-end align-items-end mb-3">
    <div class="col-md-3 col-6">
      <button
        [routerLink]="['/store', 'checkout']"
        mat-flat-button
        color="primary"
      >
        Proceed to checkout
      </button>
    </div>
  </div></ng-container
>
<ng-container *ngIf="(cartItems$ | async)?.length === 0">
  <div class="h-auto d-flex justify-content-center align-items-center">
    <p>Shopping cart is empty</p>
  </div>
</ng-container>
