<ng-container *ngIf="product">
  <div class="mt-5">
    <div class="row mb-3">
      <div class="col-md-6 col-12">
        <div class="d-flex align-items-center justify-content-center">
          <img
            *ngIf="product.image"
            class="w-50 h-100 mb-3"
            [src]="product.image"
            alt="{{ product.title }}"
          />
        </div>
      </div>
      <div class="col-md-6 col-12">
        <h2>{{ product.title }}</h2>
        <p class="text-muted">{{ product.description }}</p>
        <hr />
        <div class="d-flex justify-content-between">
          <div>
            Price: <b>{{ product.price }} AED</b>
          </div>
          <div>
            Brand <b>{{ product.brand }}</b>
          </div>
        </div>
      </div>
    </div>

    <mat-divider class="my-3"></mat-divider>
    <div class="row">
      <h3>Badges</h3>
      <mat-chip-list class="example-chip">
        <mat-chip color="accent" selected *ngFor="let badge of product.badges">
          {{ badge | snakeToTitle }}
        </mat-chip>
      </mat-chip-list>
    </div>
    <mat-divider class="my-3"></mat-divider>
    <div class="row">
      <h3>Ingredients</h3>
      <mat-chip-list class="example-chip">
        <mat-chip
          color="primary"
          selected
          *ngFor="let element of product.ingredients"
        >
          {{ element?.name | snakeToTitle }}
        </mat-chip>
      </mat-chip-list>
    </div>
  </div>
</ng-container>
